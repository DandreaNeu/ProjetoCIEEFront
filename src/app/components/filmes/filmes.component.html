<app-titulo [titulo]="'Filmes'"></app-titulo>
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="buscar"
          [(ngModel)]="filtroLista"
        />
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-info" href="#">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo Filme</b>
      </a>
    </div>
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Título</th>
        <th>Data de Lançamento</th>
        <th>Gênero do Filme</th>
        <th>Diretor</th>
        <th>Lista de Atores</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="filmes && filmes.length">
      <tr *ngFor="let filme of filmesFiltrados">
        <td>{{ filme.id }}</td>
        <td>{{ filme.titulo }}</td>
        <td>{{ filme.dataLancamento | DateTimeFormat }}</td>
        <td>{{ filme.generoFilme }}</td>
        <td>{{ filme.diretor }}</td>
        <td>{{ filme.listaAtores }}</td>
        <td>
          <button
            type="button"
            class="btn btn-info btn-sm mr-2"
            tooltip="Editar"
            (click)="openModal(template)"
          >
            <i class="fa fa-edit"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm mr-2"
            tooltip="Excluir"
            (click)="openModal(template)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!filmes.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum filme encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Confirma?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
